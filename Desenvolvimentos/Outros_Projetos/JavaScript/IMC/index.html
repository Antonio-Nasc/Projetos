<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <section class="container-cont">

        <section class="container">
            <h1>Calculadora IMC</h1>
            <section class="container-imc">
                <section class="item-peso">
                    <label for="peso"><b>Informe seu peso (kg)</b></label>
                    <input type="number" name="peso" id="peso">
                </section>
                <section class="item-altura">
                    <label for="altura"><b>Informe sua altura (metro e cm)</b></label>
                    <input type="number" name="altura" id="altura">
                </section>
                <button type="button" onclick="calcular()">Calcular</button>
                <h3 id="resultado">Resultado:</h3>
            </section>
    
        </section>
    </section>
    <script src="script.js"></script>

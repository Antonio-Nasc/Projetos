<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <h3>Login</h3>
            <div class="form">
            <form action="#">
                <div class="containerItem">
                    <label for="uName" class="label"><b>Email</b></label>
                    <input type="email" class="input" name="uName" placeholder="Enter E-mail" required>
                </div>
                <div class="containerItem">
                    <label for="pWord" class="label"><b>Password</b></label>
                    <input type="password" name="pWord" placeholder="Enter Password" required>
                </div>
                <div>
                    <button type="submit" onclick="registrar(this.parentNode)">Access</button>
                </div>
                </form>
                </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="Logo da SpaceX"></a> |
        <a href="spacex.html">The Spaceships</a> |
        <a href="hire.html">Hire Us</a>
    </header>
    <hr>
    <section>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our service and we will get back to you as soon as possible.</p>
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required> -
            <label for="email">Email</label>
            <input type="email" name="email" id="email"> <br><br>
            <label for="spaceship">Spaceship: </label>
            <select name="w" id="w">
                <option value="w">Falcon 9</option>
                <option value="w">Falcon Heavy</option>
            </select> |
            <label for="service">Type of Service:</label>
            <input type="search" name="service" id="service" list="services">
            <datalist id="services">
                <option value="Messi"></option>
                <option value="Cristiano Ronaldo"></option>
                <option value="Pedro"></option>
                <option value="Neymar"></option>
            </datalist> <br><br>
            <input type="submit" value="Send Message">
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>

    <hr>

    <p>Voce pode escrever um parágrafo de qualquer forma. Basta utilizar as tags &lt;p&gt; e &lt;/p&gt; <!--Less than / Greater Than-->
    </p>

    <p>Se precisar fazer uma quebra de linha no texto <br> é só utilizar o br.</p>

    <p>Adicionando símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>

    <p>Adicionando alguns emojis:
        &#x270C;
        &#x1F43F;
        &#x1F607;

    </p>

    
</body>
</html>
